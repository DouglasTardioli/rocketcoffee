<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <img
        id="logo"
        class="desktop-hidden"
        src="assets/logo-desktop.svg"
        alt="Logo"
      />
      <img
          class="mobile logo"
          src="assets/logo-mobile.svg"
          alt="logo mobile"
        />
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Recompensas</a>
          </li>
          <li>
            <a href="#">Gift Cards</a>
          </li>
          <li>
            <a href="#">Lojas</a>
          </li>
        </ul>

        <img
        class="toggle menu-buguer mobile"
        src="assets/menu-buguer-open.svg"
        alt="menu-buguer"
      />
      <img
        class="toggle menu-buguer-close mobile" 
        src="assets/menu-buguer-close.svg"
        alt="menu-buguer"
      />
      </nav>
      
      <button class="desktop-hidden">
        <a href="#">PEGAR MEU CAFÉ</a>
      </button>
    
    </header>
    
    <div id="divider"></div>
    
    <main>
      <section class="container">
        <h2 id="text-mobile" class="mobile">
          O café que fará seu<br />código decolar para <br />o próximo nível.
        </h2>
        <button id="button-mobile" class="mobile">
          <a href="#"
            >PEGAR MEU CAFÉ
            <img src="assets/arrow.svg" alt="seta button" />
          </a>
        </button>
        <h1 id="great-coffee">Great Coffee</h1>
        <h1 id="great-code">&ltGreat-Code/&gt</h1>

        <div class="blur-coffee">
          <img
            id="blur-1"
            class="desktop-hidden"
            src="assets/blur-1.png"
            alt="blur"
          />
          <img
            id="blur-2"
            class="desktop-hidden"
            src="assets/blur-2.png"
            alt="blur 2"
          />
          <img
            id="blur-mobile"
            class="mobile"
            src="assets/blur-mobile.png"
            alt="blur mobile"
          />
          <img
            id="rocket-coffee"
            src="assets/rocket-coffee.png"
            alt="rocket coffee"
          />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
